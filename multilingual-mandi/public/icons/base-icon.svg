<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#047857" stroke-width="8"/>
  
  <!-- Market building structure -->
  <rect x="120" y="200" width="272" height="180" fill="url(#buildingGradient)" stroke="#374151" stroke-width="3" rx="8"/>
  
  <!-- Roof -->
  <polygon points="100,200 256,120 412,200" fill="#dc2626" stroke="#991b1b" stroke-width="3"/>
  
  <!-- Market stalls -->
  <rect x="140" y="220" width="60" height="80" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <rect x="220" y="220" width="60" height="80" fill="#34d399" stroke="#10b981" stroke-width="2" rx="4"/>
  <rect x="300" y="220" width="60" height="80" fill="#f87171" stroke="#ef4444" stroke-width="2" rx="4"/>
  
  <!-- Produce/goods in stalls -->
  <circle cx="170" cy="250" r="12" fill="#f59e0b"/>
  <circle cx="250" cy="250" r="12" fill="#10b981"/>
  <circle cx="330" cy="250" r="12" fill="#ef4444"/>
  
  <!-- People figures -->
  <circle cx="170" cy="330" r="8" fill="#6b7280"/>
  <rect x="166" y="338" width="8" height="20" fill="#6b7280" rx="2"/>
  
  <circle cx="250" cy="330" r="8" fill="#6b7280"/>
  <rect x="246" y="338" width="8" height="20" fill="#6b7280" rx="2"/>
  
  <!-- Language symbols (representing multilingual aspect) -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">अ A ಅ</text>
  
  <!-- Connection lines (representing AI/digital aspect) -->
  <path d="M 180 280 Q 220 260 260 280" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 260 280 Q 300 260 340 280" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
</svg>