<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="download-links"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadLinks = document.getElementById('download-links');
        
        function generateIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#059669');
            gradient.addColorStop(1, '#047857');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Market building
            const buildingWidth = size * 0.6;
            const buildingHeight = size * 0.4;
            const buildingX = (size - buildingWidth) / 2;
            const buildingY = size * 0.4;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(buildingX, buildingY, buildingWidth, buildingHeight);
            
            // Roof
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.moveTo(buildingX - size * 0.05, buildingY);
            ctx.lineTo(size / 2, size * 0.25);
            ctx.lineTo(buildingX + buildingWidth + size * 0.05, buildingY);
            ctx.closePath();
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('मंडी', size / 2, size * 0.85);
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}x${size}.png`;
                link.textContent = `Download ${size}x${size} icon`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                downloadLinks.appendChild(link);
            });
        }
        
        // Generate all icon sizes
        sizes.forEach(size => generateIcon(size));
    </script>
</body>
</html>
